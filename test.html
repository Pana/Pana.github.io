<!DOCTYPE html>
<html>
<head>
    <title>test page</title>
    <link rel="stylesheet" type="text/css" href="./assets/onepage-scroll.css">
    <style type="text/css">
        .main section {
            color: white;
            padding-top: 1px;
        }
    </style>
</head>
<body>
    <div class='main'>
        <section style='background-color:black'>
            <h1>section one </h1>
        </section>
        <section style='background-color: blue'>
            <h1>section two</h1>
        </section>
        <section style='background-color: green'>
            <h1>section three</h1>
        </section>
    </div>
    <script type="text/javascript" src='./assets/jquery-2.0.3.js'></script>
    <script type="text/javascript" src='./assets/jquery.onepage-scroll.js'></script>
    <script type="text/javascript">
        $(function () {

            $('.main').onepage_scroll({
                sectionContainer: 'section',
                easing: "ease",
                animationTime: 500,
                pagination: true,                
                updateURL: false,                
                beforeMove: function(index) {},  
                afterMove: function(index) {
                    // $('section .content').show();
                },   
                loop: false,                     
                keyboard: true,                  
                responsiveFallback: false 
            });        
        });

    </script>
</body>
</html>
